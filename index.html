<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../261023.Component-library/css/reset.css" />
    <link
      rel="stylesheet"
      href="../261023.Component-library/css/variables.css"
    />
    <link rel="stylesheet" href="../261023.Component-library/css/fonts.css" />
    <link rel="stylesheet" href="../261023.Component-library/css/style.css" />
    <link rel="stylesheet" href="./css/badge.css" />
    <link rel="stylesheet" href="./css/button.css" />
    <link rel="stylesheet" href="./css/breadcrumbs.css" />
    <link rel="stylesheet" href="./css/card.css" />
    <link rel="stylesheet" href="./css/close-button.css" />
    <link
      rel="stylesheet"
      href="../261023.Component-library/css/accordion.css"
    />
  </head>
  <body>
    <aside class="overview">
      <div class="Header">Component system</div>

      <ul>
        <li>
          <button data-component-show="Accordion" class="overview__button">
            Accordion
          </button>
        </li>
        <li>
          <button data-component-show="Badge" class="overview__button">
            Badge
          </button>
        </li>
        <li>
          <button data-component-show="Button" class="overview__button">
            Button
          </button>
        </li>
        <li>
          <button data-component-show="Breadcrumbs" class="overview__button">
            Breadcrumbs
          </button>
        </li>
        <li>
          <button data-component-show="Card" class="overview__button">
            Card
          </button>
        </li>
        <li>
          <button data-component-show="Close-button" class="overview__button">
            Close button
          </button>
        </li>
        <li>
          <button data-component-show="Input-field" class="overview__button">
            Input field
          </button>
        </li>
        <li>
          <button data-component-show="Switch" class="overview__button">
            Switch
          </button>
        </li>
        <li>
          <button data-component-show="Text-field" class="overview__button">
            Text field
          </button>
        </li>
      </ul>
    </aside>

    <main>


      <div class="component" data-component-name="Accordion">
        <div class="component-state">
          <div class="component-state__name">Inactive</div>

          <div class="component--state__variant">
            <button class="accordion">
             <img src="./assets/svg/Vector.svg" alt="">              
              Accordion
            </button>
          </div>
        </div>

        <div class="component-state">
          <div class="component-state__name">Active</div>

          <div class="component--state__variant">
            <button class="accordion accordion--hover">
					<img src="./assets/svg/Vector.svg" alt="">              
              	Accordion
            </button>
          </div>
      </div>
        
      </div>

		 <div class="component" data-component-name="Badge">

      	<div class="component-state">
          <div class="component-state__name">Normal</div>

          <div class="component--state__variant">
				<div class="badge">12</div>
            
          </div>
        </div>
        
      </div>

		<div class="component" data-component-name="Button">
			<div class="component-state">
			  <div class="component-state__name">Inactive</div>
 
			  <div class="component--state__variant">
				 <button class="button">Button</button>
			  </div>
			</div>
 
			<div class="component-state">
			  <div class="component-state__name">Hover</div>
 
			  <div class="component--state__variant
			  ">
				 <button class="button button--hover">Button</button>
			  </div>
			</div>
		 </div>

		 <div class="component" data-component-name="Breadcrumbs">
			<div class="component-state">
			  <div class="component-state__name">Inactive</div>
 
			  <div class="component--state__variant breadcrumbs">

				<div class = "breadcrumbs--box">
					<button class = "breadcrumbs--text">text</button>
					<img src="./assets/svg/slash.svg" alt="">
				</div>

				<div class = "breadcrumbs--box">
					<button class = "breadcrumbs--text">text</button>
					<img src="./assets/svg/slash.svg" alt="">
				</div>

				<div class = "breadcrumbs--box">
					<button class = "breadcrumbs--text">text</button>
					<img src="./assets/svg/slash.svg" alt="">
				</div>

				<div class = "breadcrumbs--box">
					<button class = "breadcrumbs--text">text</button>
				</div>

			  </div>
			</div>
 
			<div class="component-state">
			  <div class="component-state__name">Hover</div>
 
			  <div class="component--state__variant breadcrumbs">

				<div class = "breadcrumbs--box">
					<button class = "breadcrumbs--text breadcrumbs--hovered">text</button>
					<img src="./assets/svg/slash.svg" alt="">
				</div>

				<div class = "breadcrumbs--box">
					<button class = "breadcrumbs--text breadcrumbs--hovered">text</button>
					<img src="./assets/svg/slash.svg" alt="">
				</div>

				<div class = "breadcrumbs--box >
					<button class = "breadcrumbs--text breadcrumbs--hovered">text</button>
					<img src="./assets/svg/slash.svg" alt="">
				</div>

				<div class = "breadcrumbs--box">
					<button class = "breadcrumbs--text breadcrumbs--hovered">text</button>
				</div>

			</div>
		 	</div>

		</div>

		<div class="component" data-component-name="Card">

		  <div class="component-state">
			<div class="component-state__name">Normal</div>

			<div class="component--state__variant">
				<div class="card">
					<div class="card--text">
					  This is a information box/card 
					  for displaying different 
					  types of media, everything from images, 
					  mp4 or plain text</div>
					</div>
			  
			</div>
		 </div>
	  </div>

	  <div class="component" data-component-name="Close-button">
			<div class="component-state">
			  <div class="component-state__name">Inactive</div>
 
			  <div class="component--state__variant">
				<a class="close-button close-button--hover" src="./assets/svg/x.svg"><img src="./assets/svg/x.svg" alt=""></a>
			</div>
			</div>
 
			<div class="component-state">
			  <div class="component-state__name">Hover</div>
 
			  <div class="component--state__variant">
				 <a class="close-button close-button--hover" src="./assets/svg/x.svg"><img src="./assets/svg/x.svg" alt=""></a>
			  </div>
			</div>
		 </div>
		


    </main>
    <script src="./javascript/script.js"></script>
  </body>
</html>
